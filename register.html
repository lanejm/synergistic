<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register | Building Blocks for Kids - Golf Outing</title>
    <link
      rel="icon"
      href="./img/bb4k-stacked-logo.svg"
      sizes="32x32"
      type="image/svg"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/20ad1acdee.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="./img/bb4k-wide-logo.png"
          alt="Building Block for Kids Logo"
        />
      </div>
      <button class="nav-toggle" aria-label="toggle navigation">
        <span class="hamburger"></span>
      </button>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="./index.html" class="nav__link">Home</a>
          </li>
          <li class="nav__item">
            <a href="./agenda.html" class="nav__link">Agenda</a>
          </li>
          <li class="nav__item">
            <a href="./gifts.html" class="nav__link">Gift Bags</a>
          </li>
          <li class="nav__item">
            <a href="./register.html" class="nav__link">Register</a>
          </li>
        </ul>
      </nav>
    </header>

    <!--Registration-->
    <section>
        <h2 class="section__title section__title--register">Registration</h2>
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputFirstName">First Name</label>
            <input type="text" class="form-control" placeholder="First name" />
          </div>
          <div class="form-group col-md-6">
            <label for="inputLastName">Last Name</label>
            <input type="text" class="form-control" placeholder="Last name" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail4"
              placeholder="Email"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="1234 Main St"
          />
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address 2</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress2"
            placeholder="Apartment, studio, or floor"
          />
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity" placeholder="Cincinnati" />
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <input type="text" class="form-control" id="inputState" placeholder="OH"/>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip" placeholder="12345"/>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputHandicap">What is your golf handicap?</label>
            <input type="text" class="form-control" id="inputHandicap" placeholder="15" />
          </div>
          <div class="form-group col-md-6">
            <label for="inputShirt">What is your t-shirt size?</label>
            <input type="text" class="form-control" id="inputShirt" placeholder="XL" />
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" required/>
            <label class="form-check-label" for="gridCheck">
              Agree to Waiver
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </section>

    <footer class="footer">
      <!-- replace with your own email address -->
      <a href="mailto:BBKids@bb4k.org" class="footer__link">BBKids@bb4k.org</a>
      <ul class="social-list">
        <li class="social-list__item">
          <a
            class="social-list__link"
            href="https://www.facebook.com/BB4Kids"
            target="_blank"
          >
            <i class="fab fa-facebook-f"></i>
          </a>
        </li>
        <li class="social-list__item">
          <a
            class="social-list__link"
            href="https://twitter.com/#!/BB4K"
            target="_blank"
          >
            <i class="fab fa-twitter"></i>
          </a>
        </li>
        <li class="social-list__item">
          <a
            class="social-list__link"
            href="http://www.youtube.com/user/BuildingBlocks4Kids"
            target="_blank"
          >
            <i class="fab fa-youtube"></i>
          </a>
        </li>

        <li class="social-list__item">
          <a
            class="social-list__link"
            href="https://www.flickr.com/photos/bb4k"
            target="_blank"
          >
            <i class="fab fa-flickr"></i>
          </a>
        </li>
      </ul>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
